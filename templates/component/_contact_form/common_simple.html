<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->
<script type="text/javascript">  
$(function(){  
	$("#contact_form_{GET.node_id}").validate();
});
</script>

<div class="contact_form_common_simple">
	<form class="contact common_simple" id="contact_form_{GET.node_id}" action="{URI|htmlspecialchars}#node_id_{GET.node_id}" method="post">
	<fieldset class="single">
		<legend>{I18N_CONTACT_FORM}</legend>
		<div class="row name {ERROR.name}">
			<span class="label"><label for="formdata-name_{GET.node_id}"><span class="mandatory-mark">*</span>{I18N_YOUR_NAME}:</label></span>
			<span class="field"><input type="text" id="formdata-name_{GET.node_id}" name="formdata[required_name]" value="{FORMDATA.required_name|htmlspecialchars}" class="required text" maxlength="45" /></span>
		</div>
		<div class="row email {ERROR.email}">
			<span class="label"><label for="formdata-email_{GET.node_id}"><span class="mandatory-mark">*</span>{I18N_EMAIL}:</label></span>
			<span class="field"><input type="text" id="formdata-email_{GET.node_id}" name="formdata[required_email]" value="{FORMDATA.required_email|htmlspecialchars}" class="required email text" maxlength="45" /></span>
		</div>
		<div class="row subject {ERROR.subject}">
			<span class="label"><label for="formdata-subject_{GET.node_id}"><span class="mandatory-mark">*</span>{I18N_SUBJECT}:</label></span>
			<span class="field"><input type="text" id="formdata-subject_{GET.node_id}" name="formdata[required_subject]" value="{FORMDATA.required_subject|htmlspecialchars}" class="required text" maxlength="45" /></span>
		</div>
		
		<div class="row message {ERROR.message}">
			<span class="label"><label for="formdata-message_{GET.node_id}"><span class="mandatory-mark">*</span>{I18N_YOUR_MESSAGE}:</label></span>
			<span class="field"><textarea id="formdata-message_{GET.node_id}" class="required" name="formdata[required_message]" rows="15" cols="45">{FORMDATA.required_message|htmlspecialchars}</textarea></span>
		</div>

		<!-- BEGIN: captcha_field -->
		<div class="row captcha {ERROR.captcha}">
			<span class="label"><label for="formdata-captcha_{GET.node_id}">{I18N_CAPTCHA} <img class="captcha" src="/request/component/captcha?id={GET.node_id}" alt="code"/>:</label></span>
			<span class="field"><input type="text" class="text" id="formdata-captcha_{GET.node_id}" name="formdata[captcha]" value="{FORMDATA.captcha|htmlspecialchars}" maxlength="45" /></span>
		</div>
		<!-- END: captcha_field -->

	</fieldset>
	
		<input type="hidden" name="node_id" value="{GET.node_id}" />
		
		<div class="row submit">
			<span class="label"><label>&nbsp;</label></span>
			<span class="field"><button type="submit" name="send" value="send" class="submit"><span>{I18N_SUBMIT}</span></button></span>
		</div>
	
	</form>
</div>
<!-- END: content -->
