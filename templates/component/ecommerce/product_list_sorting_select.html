	<div class="sorting">

		<form method="post" action="{URI|htmlspecialchars}" id="product_list.sort">
			<select name="sort[by]" onchange="getElementById('product_list.sort').submit()">
				<option value="popularity">Popularity</option>
				<option value="price">Price</option>
				<option value="name">Name</option>
				<option value="latest">Latest</option>
			</select>

			<select name="sort[direction]">
				<option value="DESC">DESC (Most-Less, High-Low, Z-A)</option>
				<option value="ASC">ASC (Less-Most, Low-High, A-Z)</option>
			</select>

			<button style="display: none" type="submit" name="submit" value="submit"><span>Submit</span></button>
		</form>

	</div>
<!-- END: content -->
