<div class="delivery_option">
	<form class="delivery_option" action="{URI|htmlspecialchars}#node_id_{GET.node_id}" method="post">
		<fieldset class="single">
			<legend>Delivery Option</legend>
			<div class="row type">
				<span class="label"><label for="delivery-carrier_id">Delivery Method</label></span>
				<span class="field">
					<select name="delivery[carrier_id]" id="delivery-carrier_id" onchange="submit()">
						<!-- BEGIN: item -->
						<option value="{ITEM.id}" {ITEM.selected}>{ITEM.title}</option>
						<!-- END: item -->
					</select>
				</span>
			</div>
			<!-- 
			<div class="row required_datetime">
				<span class="label"><label for="delivery-required_datetime">Required Date</label></span>
				<span class="field">
					<input type="text" name="delivery[required_datetime]" value="{DELIVERY.required_datetime}" id="delivery-required_datetime" />
				</span>
			</div>
			 -->
			 
		</fieldset>
		
		<div class="row submit">
			<span class="label"><label>&nbsp;</label></span>
			<span class="field"><button type="submit" class="submit" name="change" value="change"><span>Change Delivery</span></button></span>
		</div>
	</form>
</div>
