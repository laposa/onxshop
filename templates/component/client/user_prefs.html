<!-- BEGIN: content -->
<script type="text/javascript">  
$(document).ready(function(){  
	$("#client_customer_edit").validate();  
});  
</script>
<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->
<form action="{URI_SAFE|htmlspecialchars}" method="post" id="client_customer_edit" class="user_prefs twoColumns">
	
	<!-- BEGIN: status -->
	<fieldset>
		<div class="row status">
			<span class="label" for="client-customer-status"><label>Account Status</label></span>
			<span class="field">
				<select id="client-customer-status" name="client[customer][status]" >
					<option value="0" {SELECTED_status_0}>locked (can't re-register)</option>
					<option value="1" {SELECTED_status_1}>registered</option>
					<!--<option value="2" {SELECTED_status_2}>reserved</option>-->
					<option value="3" {SELECTED_status_3}>registered only for newsletter</option>
					<option value="4" {SELECTED_status_4}>deleted (can register again)</option>
				</select>
			</span>
		</div>
	</fieldset>
	<!-- END: status -->
	
	<fieldset>
		<legend>{I18N_CHANGE_PASSWORD}</legend>
		<div class="row password">
			<span class="label"><label for="client-customer-password">{I18N_CURRENT_PASSWORD}</label></span>
			<span class="field"><input class="text" type="password" id="client-customer-password" name="client[customer][password]" value="" title="You need to type your old password here if you want to set a new password" /></span>
		</div>
		<div class="row password_new">
			<span class="label"><label for="client-customer-password_new">{I18N_NEW_PASSWORD}</label></span>
			<span class="field"><input class="text" type="password" id="client-customer-password_new" name="client[customer][password_new]" value="" title="Enter a new password if you'd like to change it" /></span>
		</div>
		<div class="row password_new1">
			<span class="label"><label for="client-customer-password_new1">{I18N_NEW_PASSWORD1}</label></span>
			<span class="field"><input class="text" type="password" id="client-customer-password_new1" name="client[customer][password_new1]" value="" title="Please repeat your new password" /></span>
		</div>
	</fieldset>
	<fieldset>
		<legend>{I18N_R_PERSONAL_DETAILS}</legend>
		<div class="row title_before">
			<span class="label"><label for="client-customer-title_before"><span class="mandatory-mark">*</span> {I18N_R_TITLE}</label></span>
			<span class="field"><input class="required text short" type="text" id="client-customer-title_before" name="client[customer][title_before]" value="{CLIENT.customer.title_before|htmlspecialchars}" title="Your title, ie Ms, Mr, Miss, Dr" /></span>
		</div>
		<div class="row first_name">
			<span class="label"><label for="client-customer-first_name"><span class="mandatory-mark">*</span> {I18N_R_FIRST_NAME}</label></span>
			<span class="field"><input class="required text" type="text" id="client-customer-first_name" name="client[customer][first_name]" value="{CLIENT.customer.first_name|htmlspecialchars}" title="Please type here your first name" /></span>
		</div>
		<div class="row last_name">
			<span class="label"><label for="client-customer-last_name"><span class="mandatory-mark">*</span> {I18N_R_LAST_NAME}</label></span>
			<span class="field"><input class="required text" type="text" id="client-customer-last_name" name="client[customer][last_name]" value="{CLIENT.customer.last_name|htmlspecialchars}" title="Your family name" /></span>
		</div>
		<div class="row email">
			<span class="label"><label for="client-customer-email"><span class="mandatory-mark">*</span> {I18N_R_EMAIL}</label></span>
			<span class="field"><input class="required text" type="text" id="client-customer-email" name="client[customer][email]" value="{CLIENT.customer.email}" title="Your valid email address" /></span>
		</div>
		<div class="row telephone">
			<span class="label"><label for="client-customer-telephone"><span class="mandatory-mark">*</span> {I18N_R_TELEPHONE}</label></span>
			<span class="field"><input class="required text" type="text" id="client-customer-telephone" name="client[customer][telephone]" value="{CLIENT.customer.telephone|htmlspecialchars}" title="Contact telephone number"/></span>
		</div>
	</fieldset>
	
	<fieldset>
		<legend>{I18N_R_COMPANY_DETAILS}</legend>
		<div class="row company_name">
			<span class="label"><label for="client-company-name">{I18N_R_COMPANY_NAME}</label></span>
			<span class="field"><input class="text" type="text" id="client-company-name" name="client[company][name]" value="{CLIENT.company.name|htmlspecialchars}" title="If you register as a company, please enter here your company name" /></span>
		</div>
		<div class="row company_vat">
			<span class="label"><label for="client-company-vat_no">{I18N_R_VAT_NO}</label></span>
			<span class="field"><input class="text" type="text" id="client-company-vat_no" name="client[company][vat_no]" value="{CLIENT.company.vat_no|htmlspecialchars}" title="Please enter your company VAT number" /></span>
		</div>
	</fieldset>
	
	<fieldset>
		<div class="row checbox newsletter">
			<span class="label"><label for="client_customer_newsletter_id">{I18N_R_NEWSLETTER}</label></span>
			<span class="field"><input type="checkbox" class="checkbox" id="client_customer_newsletter_id" name="client[customer][newsletter]" value="1" {CLIENT.customer.newsletter} /></span> 
		</div>
		<div class="row currency">
			<span class="label"><label for="client_customer_currency_code_id">{I18N_R_CURRENCY}</label></span>
			<span class="field">{ONXSHOP_REQUEST_2 #component/ecommerce/currency_switcher_inline}</span>
		</div>
		<!-- BEGIN: account_type -->
		<div class="row account_type">
			<span class="label" for="client-customer-account_type"><label>Account type</label></span>
			<span class="field">
				<select id="client-customer-account_type" name="client[customer][account_type]" >
					<option value="0" {SELECTED_account_type_0}>normal account</option>
					<option value="1" {SELECTED_account_type_1}>requested trade</option>
					<option value="2" {SELECTED_account_type_2}>approved trade</option>
				</select>
			</span>
		</div>
		<!-- END: account_type -->
	</fieldset>
	
	<div class="row submit">
		<span class="label"><label>&nbsp;</label></span>
		<span class="field"><button class="button save" type="submit" name="save" value="save" title="Click to save your records"><span>{I18N_SAVE}</span></button></span>
	</div>
</form>


<!-- END: content -->
