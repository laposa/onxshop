<!-- BEGIN: content -->
<style type="text/css">
div.customer_detail th {text-align: right;}
div.customer_detail span.label {width: 100px;}
</style>

<script type="text/javascript">
$(function() {
	
	var options = { 
		target: '#customer_detail_container',
		success: function(responseText, statusText) {
			popupMessage("#customer_detail_container div.onxshop_messages");
			makeAjaxRequest('#customer_detail_container', '/request/component/client/customer_detail');
		}
	}; 

    $('#customer_edit_form').ajaxForm(options); 
});
</script>

<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->
<div class="customer_detail">
	<h3>{I18N_R_PERSONAL_DETAILS}</h3>
	<form action="{URI_SAFE|htmlspecialchars}" method="post" class="twoColumns" id="customer_edit_form">
		<fieldset class="single">
			<legend>{I18N_R_PERSONAL_DETAILS}</legend>
			<div class="row title_before">
				<span class="label"><label for="client-customer-title_before"><span class="mandatory-mark">*</span> {I18N_R_TITLE}</label></span>
				<span class="field"><input class="required text short" type="text" id="client-customer-title_before" name="client[customer][title_before]" value="{ITEM.title_before|htmlspecialchars}" title="Your title, ie Ms, Mr, Miss, Dr" /></span>
			</div>
			<div class="row first_name">
				<span class="label"><label for="client-customer-first_name"><span class="mandatory-mark">*</span> {I18N_R_FIRST_NAME}</label></span>
				<span class="field"><input class="required text" type="text" id="client-customer-first_name" name="client[customer][first_name]" value="{ITEM.first_name|htmlspecialchars}" title="Please type here your first name" /></span>
			</div>
			<div class="row last_name">
				<span class="label"><label for="client-customer-last_name"><span class="mandatory-mark">*</span> {I18N_R_LAST_NAME}</label></span>
				<span class="field"><input class="required text" type="text" id="client-customer-last_name" name="client[customer][last_name]" value="{ITEM.last_name|htmlspecialchars}" title="Your family name" /></span>
			</div>
			<div class="row email">
				<span class="label"><label for="client-customer-email"><span class="mandatory-mark">*</span> {I18N_R_EMAIL}</label></span>
				<span class="field"><input class="required text" type="text" id="client-customer-email" name="client[customer][email]" value="{ITEM.email}" title="Your valid email address" /></span>
			</div>
			<div class="row telephone">
				<span class="label"><label for="client-customer-telephone"><span class="mandatory-mark">*</span> {I18N_R_TELEPHONE}</label></span>
				<span class="field"><input class="required text" type="text" id="client-customer-telephone" name="client[customer][telephone]" value="{ITEM.telephone|htmlspecialchars}" title="Contact telephone number"/></span>
			</div>
		</fieldset>
		<div class="row submit">
			<span class="label"><label>&nbsp;</label></span>
			<span class="field"><button class="button save" type="submit" name="save" value="save" title="Click to save your records"><span>{I18N_SAVE}</span></button> or <a href="#customer_detail_container" onclick="makeAjaxRequest('#customer_detail_container', '/request/component/client/customer_detail'); return false;"><span>Cancel</span></a></span>
		</div>
	</form>
	
</div>
<!-- END: content -->
