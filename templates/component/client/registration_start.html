<script type="text/javascript">  
$(document).ready(function(){  
	$("#registration_start_node_id_{GET.node_id}").validate();  
});  
</script>

<div class="registration_start">
	<form class="registration_start twoColumns" id="registration_start_node_id_{GET.node_id}" method="post" action="{URI_SAFE|htmlspecialchars}#node_id_{GET.node_id}">
		<fieldset class="single">
			<legend>{I18N_RS_NEW_CUSTOMER}</legend>
			<div class="row username">
				<span class="label"><label for="register">{I18N_RS_YOUR_EMAIL}</label></span>
				<span class="field"><input class="required text" id="register" type="text" name="client[customer][email]" value="{CLIENT.customer.email|htmlspecialchars}"/></span>
			</div>
		</fieldset>
		<div class="row submit">
			<span class="label"><label>&nbsp;</label></span>
			<span class="field"><button type="submit" name="register" value="sent" class="submit"><span>{I18N_RS_SUBMIT}</span></button></span>
		</div>
	</form>

</div>
