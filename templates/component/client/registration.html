<!-- BEGIN: content -->
<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->

<script type="text/javascript">  
$(document).ready(function(){  
	$("#registration_node_id_{GET.node_id}").validate({onkeyup: false});  
});  
</script>

<form class="registration" id="registration_node_id_{GET.node_id}" action="{URI_SAFE|htmlspecialchars}#node_id_{GET.node_id}" method="post">

	<fieldset class="personal_details">
	
		<legend>{I18N_R_PERSONAL_DETAILS}</legend>
		
		<div class="row title_before">
			<span class="label"><label for="client_customer_title_before_id"><span class="mandatory-mark">*</span> {I18N_R_TITLE}</label></span>
			<span class="field"><input class="required text short" type="text" id="client_customer_title_before_id" name="client[customer][title_before]" value="{CLIENT.customer.title_before|htmlspecialchars}" title="Your title, ie Ms, Mr, Miss, Dr"/></span>
		</div>
		
		<div class="row first_name">
			<span class="label"><label for="client_customer_first_name_id"><span class="mandatory-mark">*</span> {I18N_R_FIRST_NAME}</label></span>
			<span class="field"><input class="required text" type="text" id="client_customer_first_name_id" name="client[customer][first_name]" value="{CLIENT.customer.first_name|htmlspecialchars}"/></span>
 		</div>
 		
		<div class="row last_name">
			<span class="label"><label for="client_customer_last_name_id"><span class="mandatory-mark">*</span> {I18N_R_LAST_NAME}</label></span>
			<span class="field"><input class="required text" type="text" id="client_customer_last_name_id" name="client[customer][last_name]" value="{CLIENT.customer.last_name|htmlspecialchars}"/></span>
		</div>

		<div class="row email">
			<span class="label"><label for="client_customer_email_id"><span class="mandatory-mark">*</span> {I18N_R_EMAIL}</label></span>
			<span class="field"><input class="required email" type="email" id="client_customer_email_id" name="client[customer][email]" value="{CLIENT.customer.email|htmlspecialchars}"/></span>
		</div>

		<div class="row telephone">
			<span class="label"><label for="client_customer_telephone_id"><span class="mandatory-mark">*</span> {I18N_R_TELEPHONE}</label></span>
			<span class="field"><input class="required text" type="tel" id="client_customer_telephone_id" name="client[customer][telephone]" value="{CLIENT.customer.telephone|htmlspecialchars}"/></span>
		</div>
		
	</fieldset>
	
	<!-- BEGIN: password -->
	<fieldset class="password">
	
		<legend>{I18N_R_CHOOSE_YOUR_PASSWORD}</legend>
		
		<div class="row password">
			<span class="label"><label for="client_customer_password_id">{I18N_R_PASSWORD}</label></span>
			<span class="field"><input class="text" type="password" id="client_customer_password_id" name="client[customer][password]" value="" /></span>
 		</div>
		
		<div class="row password1">
			<span class="label"><label for="client_customer_password1_id"> {I18N_R_CONFIRM_PASSWORD}</label></span>
			<span class="field"><input class="text" type="password" id="client_customer_password1_id" name="client[customer][password1]" value="" /></span>
		</div>
			
	</fieldset>
	<!-- END: password -->
	
	<fieldset class="delivery_address">
	
		<legend>{I18N_DELIVERY_ADDRESS}</legend>
		
		<div class="row address_name">
			<span class="label"><label for="client_address_delivery_name_id"><span class="mandatory-mark">*</span> {I18N_NAME}</label></span>
			<span class="field"><input class="required text" type="text" id="client_address_delivery_name_id" name="client[address][delivery][name]" value="{CLIENT.address.delivery.name|htmlspecialchars}"/></span>
		</div>
			
		<div class="row address_line1">
			<span class="label"><label for="client_address_delivery_line_1_id"><span class="mandatory-mark">*</span> {I18N_ADDRESS_LINE_1}</label></span>
			<span class="field"><input class="required text" type="text" id="client_address_delivery_line_1_id" name="client[address][delivery][line_1]" value="{CLIENT.address.delivery.line_1|htmlspecialchars}"/></span>
		</div>
		
		<div class="row address_line2">
			<span class="label"><label for="client_address_delivery_line_2_id">{I18N_ADDRESS_LINE_2}</label></span>
			<span class="field"><input class="text" type="text" id="client_address_delivery_line_2_id" name="client[address][delivery][line_2]" value="{CLIENT.address.delivery.line_2|htmlspecialchars}"/></span>
		</div>
			
		<div class="row address_line3">
			<span class="label"><label for="client_address_delivery_line_3_id">{I18N_ADDRESS_LINE_3}</label></span>
			<span class="field"><input class="text" type="text" id="client_address_delivery_line_3_id" name="client[address][delivery][line_3]" value="{CLIENT.address.delivery.line_3|htmlspecialchars}"/></span>
		</div>
		
		<div class="row address_city">
			<span class="label"><label for="client_address_delivery_city_id"><span class="mandatory-mark">*</span> {I18N_CITY}</label></span>
			<span class="field"><input class="required text" type="text" id="client_address_delivery_city_id" name="client[address][delivery][city]" value="{CLIENT.address.delivery.city|htmlspecialchars}"/></span>
		</div>
		
		<div class="row address_post_code">
			<span class="label"><label for="client_address_delivery_post_code_id"><span class="mandatory-mark">*</span> {I18N_POST_CODE}</label></span>
			<span class="field"><input class="required text" type="text" id="client_address_delivery_post_code_id" name="client[address][delivery][post_code]" value="{CLIENT.address.delivery.post_code|htmlspecialchars}" maxlength="10"/></span>
		</div>
		
		<div class="row address_county">
			<span class="label"><label for="client_address_delivery_county_id">{I18N_COUNTY}</label></span>
			<span class="field"><input class="text" type="text" id="client_address_delivery_county_id" name="client[address][delivery][county]" value="{CLIENT.address.delivery.county|htmlspecialchars}"/></span>
		</div>
		
		<div class="row address_country">
			<span class="label"><label for="client_address_delivery_country_id_id"><span class="mandatory-mark">*</span> {I18N_COUNTRY}</label></span>
			<span class="field">
				<!-- BEGIN: country_delivery -->
				<select class="required big" id="client_address_delivery_country_id_id" name="client[address][delivery][country_id]">
					<!-- BEGIN: item -->
					<option value="{COUNTRY.id}" {COUNTRY.selected}>{COUNTRY.name}</option>
					<!-- END: item -->
				</select>
				<!-- END: country_delivery -->
			</span>
		</div>
		
	</fieldset>

	<fieldset class="company_details">
	
		<legend>{I18N_R_COMPANY_DETAILS}</legend>
		
		<div class="row company_name">
			<span class="label"><label for="client_company_name_id">{I18N_R_COMPANY_NAME}</label></span>
			<span class="field"><input class="text" type="text" id="client_company_name_id" name="client[company][name]" value="{CLIENT.company.name|htmlspecialchars}"/></span>
 		</div>
 		
		<div class="row company_vat">
			<span class="label"><label for="client_company_vat_no_id">{I18N_R_VAT_NO}</label></span>
			<span class="field"><input class="text" type="text" id="client_company_vat_no_id" name="client[company][vat_no]" value="{CLIENT.company.vat_no|htmlspecialchars}"/></span>
		</div>
		<div class="row checkbox trade">
			<span class="field"><input type="checkbox" id="client_customer_trade" name="client[customer][trade]" value="1" {CLIENT.customer.trade} /> <label for="client_customer_trade">{I18N_R_APPLY_FOR_TRADE}</label></span>
		</div>
	</fieldset>
	
	<fieldset class="account_details">
	
		<legend>{I18N_R_ACCOUNT_DETAILS}</legend>
		
		<div class="row checkbox newsletter">
			<span class="field"><input type="checkbox" class="checkbox" id="client_customer_newsletter_id" name="client[customer][newsletter]" value="1" {CLIENT.customer.newsletter} /> <label for="client_customer_newsletter_id">{I18N_R_NEWSLETTER}</label></span>
		</div>
		
		<div class="row currency">
			<span class="label"><label for="client_customer_currency_code_id">{I18N_R_CURRENCY}</label></span>
			<span class="field">{ONXSHOP_REQUEST_currency #component/ecommerce/currency_switcher_inline}</span>
		</div>
		
	</fieldset>

	<div class="row submit">
		<span class="field"><button class="button register" type="submit" name="save" value="save"><span>{I18N_R_SUBMIT}</span></button></span>
	</div>

<input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>

<!-- END: content -->
